    .rediki{

      --tilt: rotate(0deg); --bob: 12px;
      animation: bob 6s ease-in-out infinite;
    }
    .r-blue   {left:-60px;  top:-40px;   width:220px; --tilt: rotate(-12deg); --bob: 12px; animation-duration: 6.4s; animation-delay: .1s;}
    .r-green  {right:-60px; top:-20px;   width:220px; --tilt: rotate(10deg);  --bob: 10px; animation-duration: 6.1s; animation-delay: .4s;}
    .r-yellow {left:-40px;  bottom:-30px; width:220px; --tilt: rotate(8deg);   --bob: 11px; animation-duration: 6.7s; animation-delay: .25s;}
    .r-orange {right:-50px; bottom:-40px; width:220px; --tilt: rotate(-8deg);  --bob: 13px; animation-duration: 6.3s; animation-delay: .55s;}
    @keyframes bob{ 0%,100%{transform:var(--tilt) translateY(0)} 50%{transform:var(--tilt) translateY(calc(-1*var(--bob)))} }
    @media (prefers-reduced-motion:reduce){ .rediki{animation:none} }

    /* –ö–æ–ø—ñ—Ä–∞–π—Ç —É–Ω–∏–∑—É */

    }
