<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KidReady — скоро</title>
  <meta name="color-scheme" content="light only" />
  <style>
    /* ---------- Reset / base ---------- */
    *,*::before,*::after{box-sizing:border-box}
    html,body{margin:0;padding:0}
    body{
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display",
                   Segoe UI, Roboto, Helvetica, Arial, system-ui, sans-serif;
      color:#111;
      background:#fff;
      line-height:1.25;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    /* Контейнер сторінки */
    .page{
      min-height:100dvh;
      display:flex;
      flex-direction:column;
      position:relative;
      overflow-x:hidden;
      padding-left: max(16px, env(safe-area-inset-left));
      padding-right:max(16px, env(safe-area-inset-right));
      padding-top: max(12px, env(safe-area-inset-top));
    }
    main{ position:relative; z-index:1; }

    /* ---------- Брендинг ---------- */
    .badge{
      width:72px; /* більше лого */
      display:block;
      margin:0 auto 28px auto; /* більший відступ після лого */
      user-select:none;
    }
    h1{
      margin:0 0 18px 0;
      font-weight:800;
      letter-spacing:.2px;
      font-size:clamp(40px, 7.4vw, 72px);
      text-align:center;
      color:#f8961e; /* помаранчевий бренд */
    }
    .lead{
      margin:0 auto 16px auto;
      max-width:880px;
      text-align:center;
      font-weight:800;
      font-size:clamp(18px, 3.8vw, 36px);
      color:#111;
    }
    .sub{
      margin:12px auto 10px auto;
      max-width:720px;
      text-align:center;
      font-size:clamp(16px, 3.2vw, 22px);
      color:#3a3a3a;
    }

    /* ---------- Платформи ---------- */
    .platforms{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:18px;
      margin:8px 0 12px 0;
    }
    .platforms img{
      width:36px; height:36px; display:block;
      filter: drop-shadow(0 0 0 rgba(0,0,0,0));
      user-select:none;
    }
    .download-row{
      display:flex; gap:12px; justify-content:center; margin:6px 0 22px;
      flex-wrap:wrap;
    }
    .btn-disabled{
      padding:10px 16px;
      border-radius:12px;
      border:1px solid #e6e6e6;
      background:#f5f5f7;
      color:#9b9b9b;
      font-weight:600;
      font-size:15px;
      cursor:not-allowed;
      opacity:.9;
    }

    /* ---------- Форма ---------- */
    .form-wrap{
      width:min(780px, 100%);
      margin:0 auto;
      position:relative; /* прив'язка для фіолетового */
      z-index:1;
    }
    form{
      display:flex; gap:10px; justify-content:center; align-items:center;
      flex-wrap:wrap;
    }
    input[type="email"]{
      flex:1 1 560px;
      min-width:min(86vw, 560px);
      font-size:16px;
      border-radius:16px;
      padding:18px 18px;
      border:1px solid #e6e6e6;
      outline:none;
      background:#fff;
      box-shadow:0 10px 32px rgba(0,0,0,.06);
    }
    input[type="email"]:focus{ border-color:#f5a43a; box-shadow:0 10px 38px rgba(248,150,30,.18) }
    .btn{
      background:#f8961e;
      color:#fff;
      border:0; border-radius:16px;
      padding:16px 26px;
      font-weight:700; font-size:18px;
      box-shadow:0 12px 36px rgba(248,150,30,.3);
      cursor:pointer;
    }
    .msg{ text-align:center; margin-top:10px; font-size:15px; min-height:20px }

    /* ---------- Редіки (краї) ---------- */
    .rediki{
      position:fixed; z-index:0; pointer-events:none; user-select:none;
      transform-origin:center;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.12));
    }
    /* Верхні — чітко у кутах і видимі */
    .rediki.blue{
      top: max(6px, calc(env(safe-area-inset-top) + 4px));
      left:-22px;
      width:clamp(120px, 26vw, 220px);
      animation: floaty 3.8s ease-in-out infinite;
    }
    .rediki.green{
      top: max(6px, calc(env(safe-area-inset-top) + 4px));
      right:-20px;
      width:clamp(120px, 26vw, 220px);
      animation: floaty 3.6s ease-in-out infinite .15s;
    }
    /* Нижні — трохи менші на мобільному */
    .rediki.yellow{
      left:-14px;
      bottom: calc(38px + env(safe-area-inset-bottom));
      width:clamp(94px, 21vw, 180px);
      animation: floaty 4.0s ease-in-out infinite .12s;
    }
    .rediki.orange{
      right:-10px;
      bottom: calc(38px + env(safe-area-inset-bottom));
      width:clamp(102px, 22vw, 190px);
      animation: floaty 4.2s ease-in-out infinite .2s;
    }

    /* Фіолетовий — «виглядає боком» біля кнопки (на мобільному) */
    .peek-purple{
      position:fixed; z-index:0; pointer-events:none; user-select:none;
      right:-74px;                      /* за межами екрану */
      bottom: calc(175px + env(safe-area-inset-bottom)); /* район кнопки */
      width:120px;
      transform-origin:center right;
      animation: peek 3.8s ease-in-out infinite;
      filter: drop-shadow(0 8px 18px rgba(0,0,0,.12));
    }

    /* Анімації — активніші */
    @keyframes floaty{
      0%   { transform: translateY(0) rotate(0deg); }
      25%  { transform: translateY(-16px) rotate(-1.6deg); }
      50%  { transform: translateY(0) rotate(0.6deg); }
      75%  { transform: translateY(14px) rotate(-0.8deg); }
      100% { transform: translateY(0) rotate(0deg); }
    }
    /* «Виглядання боком» — тільки голова заходить і ховається */
    @keyframes peek{
      0%   { transform: translateX(70%) rotate(-14deg); opacity:.98; }
      35%  { transform: translateX(10%) rotate(-8deg);  opacity:1; }
      50%  { transform: translateX(0%)  rotate(-6deg);  opacity:1; }
      70%  { transform: translateX(14%) rotate(-9deg);  opacity:1; }
      100% { transform: translateX(70%) rotate(-14deg); opacity:.98; }
    }

    /* ---------- Footer ---------- */
    footer{
      margin-top:auto; /* тягнеться вниз */
      padding:24px 0 calc(12px + env(safe-area-inset-bottom));
      text-align:center;
      color:#6b7280;
      font-size:14px;
      position:sticky;
      bottom:0;
      background:linear-gradient(to bottom, rgba(255,255,255,0), #fff 24%, #fff);
    }

    /* ---------- Десктопні правки ---------- */
    @media (min-width: 992px){
      .badge{ width:86px; margin-bottom:34px; }
      .download-row{ margin-bottom:26px }
      .peek-purple{
        bottom: 120px;   /* трохи вище, щоб не злипався з помаранчевим */
        right: 22px;
        width:140px;
      }
      .rediki.yellow{ left:-10px; bottom: 48px; width:170px; }
      .rediki.orange{ right:-6px; bottom: 48px; width:186px; }
    }

    /* Доступність: якщо користувач просить менше рухів */
    @media (prefers-reduced-motion: reduce){
      .rediki, .peek-purple{ animation:none !important }
    }
  </style>
</head>
<body>
  <div class="page">

    <!-- Редіки по краях (fixed, щоб завжди були видимі) -->
    <img class="rediki blue"    src="assets/rediki-blue.png"    alt="" width="220" height="220" loading="eager" />
    <img class="rediki green"   src="assets/rediki-green.png"   alt="" width="220" height="220" loading="eager" />
    <img class="rediki yellow"  src="assets/rediki-yellow.png"  alt="" width="180" height="180" loading="lazy" />
    <img class="rediki orange"  src="assets/rediki-orange.png"  alt="" width="190" height="190" loading="lazy" />
    <img class="peek-purple"    src="assets/rediki-purple.png"  alt="" width="140" height="140" loading="lazy" />

    <main>
      <img class="badge" src="assets/logo.png" alt="KidReady" />

      <h1>KidReady</h1>
      <p class="lead">Зроби шкільне життя дитини простим для себе і заохочуй свою малечу!</p>
      <p class="sub">Скоро тут ти знайдеш додаток для</p>

      <div class="platforms" aria-label="Платформи">
        <img src="assets/apple-logo.png"   alt="Apple iOS"  width="36" height="36">
        <img src="assets/android-logo.png" alt="Android"    width="36" height="36">
      </div>

      <div class="download-row" aria-hidden="true">
        <button class="btn-disabled" type="button">Скачати iOS (скоро)</button>
        <button class="btn-disabled" type="button">Скачати Android (скоро)</button>
      </div>

      <p class="sub" style="font-weight:700; margin-top:6px;">Дізнатись першим</p>

      <div class="form-wrap">
        <form id="waitlist" action="https://formspree.io/f/mrbylwaq" method="POST" novalidate>
          <input name="email" type="email" required autocomplete="email"
                 placeholder="Введіть свою електронну адресу" />
          <button class="btn" type="submit">Надіслати</button>
        </form>
        <div class="msg" id="msg"></div>
      </div>
    </main>

    <footer>
      © 2025 KidReady. Усі права захищено.
    </footer>
  </div>

  <script>
    // Відправка без редиректу + повідомлення
    const form = document.getElementById('waitlist');
    const msg  = document.getElementById('msg');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = 'Надсилаємо…';
      const data = new FormData(form);

      try {
        const resp = await fetch(form.action, {
          method: 'POST',
          headers: { 'Accept': 'application/json' },
          body: data
        });
        if (resp.ok) {
          msg.textContent = 'Дякуємо! Ми напишемо, щойно запустимось.';
          form.reset();
        } else {
          msg.textContent = 'Не вдалося надіслати. Спробуйте ще раз.';
        }
      } catch (err) {
        msg.textContent = 'Помилка мережі. Перевірте інтернет і повторіть.';
      }
    });
  </script>
</body>
</html>
