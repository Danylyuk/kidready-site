    html,body{height:100%}
    body{
      margin:0; background:#fff; color:var(--text);

    /* –ª–æ–≥–æ—Ç–∏–ø —Ç—Ä–æ—Ö–∏ –±—ñ–ª—å—à–∏–π (–∞–ª–µ –Ω–µ –≥—ñ–≥–∞–Ω—Ç—Å—å–∫–∏–π) */
    .logo{display:flex; flex-direction:column; align-items:center; gap:12px; margin-bottom:8px}
    .logo img{width:clamp(64px,7vw,96px); height:auto}
    h1{margin:0 0 20px; font-size:clamp(36px,6vw,64px); font-weight:700; color:var(--brand)}

    .lead{margin:0 0 18px; font-size:clamp(18px,2.8vw,32px); font-weight:700; line-height:1.2}
    .sub{margin:0 0 10px; font-size:clamp(16px,2.2vw,22px); color:#3a3a3c}
    .icons{font-size:36px; margin-bottom:24px}

    .label{
      margin: 10px 0 8px;
      font-size:clamp(13px,1.6vw,16px);
      font-weight:600;
      color:#6e6e73; letter-spacing:.015em;
    }
    .form{display:flex; gap:12px; justify-content:center}
    .form input{
      appearance:none; border:1px solid #e5e5e7; border-radius:14px;
      padding:14px 18px; min-width:min(70vw,420px); font-size:16px; outline:none;
    }
    .form button{
      border:0; background:var(--brand); color:#fff; padding:14px 20px;

    }

    /* ‚îÄ‚îÄ –†–µ–¥—ñ–∫–∏ –ø–æ –∫—Ä–∞—è—Ö + –∞–Ω—ñ–º–∞—Ü—ñ—è (—è–∫ –±—É–ª–æ –î–û –ø–æ—à—Ç–∏) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ */
    .rediki{
      position:fixed; z-index:0; pointer-events:none; user-select:none;
      filter:drop-shadow(0 2px 12px rgba(0,0,0,.06)); opacity:.98;
      --tilt: rotate(0deg); --bob: 12px;
      animation: bob 6s ease-in-out infinite;
    }
    /* –†–û–ó–ú–Ü–†–ò –Ø–ö –ë–£–õ–û: 220px desktop, 160px mobile */
    .r-blue   {left:-60px;  top:-40px;    width:220px; --tilt: rotate(-12deg); --bob: 12px; animation-duration:6.4s; animation-delay:.1s;}
    .r-green  {right:-60px; top:-20px;    width:220px; --tilt: rotate(10deg);  --bob: 10px; animation-duration:6.1s; animation-delay:.4s;}
    .r-yellow {left:-40px;  bottom:-30px; width:220px; --tilt: rotate(8deg);   --bob: 11px; animation-duration:6.7s; animation-delay:.25s;}
    .r-orange {right:-50px; bottom:-40px; width:220px; --tilt: rotate(-8deg);  --bob: 13px; animation-duration:6.3s; animation-delay:.55s;}

    @keyframes bob{
      0%,100% { transform: var(--tilt) translateY(0) }
      50%     { transform: var(--tilt) translateY(calc(-1 * var(--bob))) }
    }
    @media (prefers-reduced-motion:reduce){ .rediki{animation:none} }

    footer{
      margin:56px auto 8px; max-width:920px; text-align:center;
      font-size:12.5px; color:#8e8e93;
    }

    @media (max-width:600px){
      .r-blue   {left:-70px;  top:-50px;   width:160px}
      .r-green  {right:-70px; top:-40px;   width:160px}
      .r-yellow {left:-70px;  bottom:-50px; width:160px}
      .r-orange {right:-70px; bottom:-60px; width:160px}
      .form{flex-direction:column; align-items:center}
      .form input{min-width:unset; width:min(90vw,420px)}
      .icons{font-size:32px}
    }
  </style>
</head>
