<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>KidReady ‚Äî —Å–∫–æ—Ä–æ</title>
  <meta name="color-scheme" content="light only" />
  <style>
    /* ---------- –ë–ê–ó–ê / –†–ï–°–ü–û–ù–°–ò–í ---------- */
    :root{
      /* –ü–æ–∑–∏—Ü—ñ—è —Ñ—ñ–æ–ª–µ—Ç–æ–≤–æ–≥–æ ‚Äú–ø—ñ–¥–≥–ª—è–¥–∞—á–∞‚Äù –ø–æ –≤–µ—Ä—Ç–∏–∫–∞–ª—ñ (–º–æ–∂–µ—à –∫—Ä—É—Ç–∏—Ç–∏) */
      --purple-top: 54vh;
      /* –†–æ–∑–º—ñ—Ä –ª–æ–≥–æ—Ç–∏–ø–∞ —Ç–∞ –≤—ñ–¥—Å—Ç—É–ø –ø—ñ—Å–ª—è –Ω—å–æ–≥–æ (–º—ñ–Ω/—ñ–¥–µ–∞–ª/–º–∞–∫—Å) */
      --logo-size: clamp(56px, 8vw, 84px);      /* ‚Üê –†–û–ó–ú–Ü–† –õ–û–ì–û */
      --logo-gap:  clamp(10px, 1.8vw, 16px);    /* ‚Üê –í–Ü–î–°–¢–£–ü –ø—ñ–¥ –ª–æ–≥–æ */
    }
    html,body{height:100%}
    html{box-sizing:border-box; overflow-x:hidden}
    *,*:before,*:after{box-sizing:inherit}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, "SF Pro Text", "Segoe UI",
                   Roboto, "Helvetica Neue", Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:#fff;
      color:#111;
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }
    .wrap{
      max-width:1100px;
      margin-inline:auto;
      padding:clamp(16px,4vw,40px);
      text-align:center;
      position:relative;
      z-index:1;
    }

    /* ---------- –õ–û–ì–û–¢–ò–ü ---------- */
    .logo{
      width:var(--logo-size);
      height:auto;
      display:block;
      margin:0 auto var(--logo-gap);
      user-select:none;
    }
    .brand{
      font-weight:800;
      letter-spacing:.3px;
      color:#ff9300;
      margin:0 0 clamp(12px, 2.2vw, 18px);
      font-size:clamp(36px, 7vw, 72px);
      line-height:1.05;
    }

    /* ---------- –ó–ê–ì–û–õ–û–í–û–ö / –¢–ï–ö–°–¢ ---------- */
    h2{
      margin:0 auto clamp(14px,3.2vw,24px);
      max-width:25ch;
      font-size:clamp(20px, 3.8vw, 34px);
      line-height:1.18;
      font-weight:800;
      color:#1b1b1f;
    }
    .sub{
      margin:0 auto clamp(10px, 2.6vw, 18px);
      font-size:clamp(16px, 2.8vw, 22px);
      opacity:.85;
    }
    .icons{
      font-size:clamp(28px, 5.6vw, 40px);
      margin-bottom: clamp(8px, 1.8vw, 12px);
    }
    .hint{
      font-weight:700;
      margin:0 0 clamp(10px, 2.4vw, 16px);
      opacity:.9;
    }

    /* ---------- –§–û–†–ú–ê ---------- */
    .form{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      margin-bottom: clamp(22px, 6vw, 36px);
    }
    .form input[type="email"]{
      width:min(640px, 78vw);
      font-size:clamp(16px, 2.8vw, 18px);
      padding:14px 16px;
      border-radius:14px;
      outline:none;
      border:1px solid #e9e9ef;
      background:#fff;
      box-shadow:0 6px 24px rgba(0,0,0,.06);
    }
    .btn{
      font-size:clamp(16px, 2.8vw, 18px);
      padding:14px 20px;
      border-radius:14px;
      border:none;
      background:#ff9300;
      color:#fff;
      box-shadow:0 8px 24px rgba(255,147,0,.35);
      cursor:pointer;
    }
    .btn:disabled{opacity:.6; cursor:wait}
    .msg{
      min-height:1.6em;
      font-size:clamp(14px,2.6vw,16px);
    }

    /* ---------- –†–ï–î–Ü–ö–ò (4 –∫—É—Ç–∏, –ª–µ–≥–∫–µ –ø–æ–≥–æ–π–¥—É–≤–∞–Ω–Ω—è) ---------- */
    .rediki{
      position:fixed;
      pointer-events:none;
      z-index:0;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.18));
      animation: sway 6.5s ease-in-out infinite;
    }
    /* —Ä–æ–∑–º—ñ—Ä–∏ —Ç–∞ –ø–æ–∑–∏—Ü—ñ—ó */
    #rediki-blue   { width:clamp(120px, 28vw, 220px); left:-10vw; top:  64px; }
    #rediki-green  { width:clamp(140px, 30vw, 240px); right:-9vw; top:  64px; }
    #rediki-yellow { width:clamp(120px, 26vw, 210px); left:-7vw;  bottom:-6vh; }
    #rediki-orange { width:clamp(120px, 26vw, 210px); right:-5vw; bottom:-6vh; }

    @keyframes sway{
      0%,100%{ transform:translateY(0) rotate(0deg); }
      50%   { transform:translateY(-6px) rotate(-1.2deg); }
    }

    /* ---------- –§–Ü–û–õ–ï–¢–û–í–ò–ô ‚Äú–ü–Ü–î–ì–õ–Ø–î–ê–ß‚Äù (—Ç—ñ–ª—å–∫–∏ –≥–æ–ª–æ–≤–∞, –±–æ–∫–æ–º) ---------- */
    #purplePeek{
      position:fixed;
      right:0;
      top:var(--purple-top);
      width:clamp(86px, 22vw, 140px);
      height:clamp(86px, 22vw, 140px);
      overflow:hidden;        /* –æ–±—Ä—ñ–∑–∞—î–º–æ —Ç—ñ–ª–æ, –ª–∏—à–∞—î–º–æ –≥–æ–ª–æ–≤—É */
      z-index:2;
      pointer-events:none;
    }
    /* –æ–∫—Ä–µ–º–∏–π —à–∞—Ä ‚Äî —â–æ–± –∞–Ω—ñ–º–∞—Ü—ñ—è –±—É–ª–∞ —Å—Ç—Ä–æ–≥–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞ */
    #purplePeek .slide{
      position:absolute; inset:0;
      animation: side-peek 5.5s ease-in-out infinite 1s;
      will-change: transform;
    }
    /* –ø–æ–≤–µ—Ä—Ç–∞—î–º–æ —Ä–µ–¥—ñ–∫–∞ –±–æ–∫–æ–º */
    #purplePeek img{
      position:absolute;
      right:-10%;
      top:15%;
      width:130%;
      height:auto;
      transform: rotate(-90deg);
      transform-origin:60% 50%;
      filter: drop-shadow(0 8px 16px rgba(0,0,0,.18));
    }
    /* –∑-–∑–∞ –∫—Ä–∞—é ‚Üí –ø–æ–∫–∞–∑–∞–≤ –≥–æ–ª–æ–≤—É ‚Üí –∑–∞—Ö–æ–≤–∞–≤—Å—è */
    @keyframes side-peek{
      0%, 60%, 100% { transform: translateX(100%); } /* –ø–æ–≤–Ω—ñ—Å—Ç—é —Å—Ö–æ–≤–∞–Ω–∏–π */
      28%           { transform: translateX(38%); }  /* –ø–æ–∫–∞–∑—É—î –≥–æ–ª–æ–≤—É */
    }

    /* ---------- –ù–ò–ñ–ù–Ü–ô –¢–ï–ö–°–¢ ---------- */
    footer{
      text-align:center;
      padding: 20px 16px 28px;
      font-size:13px;
      opacity:.55;
    }

    /* –¥—Ä—ñ–±–Ω—ñ —Ç–≤—ñ–∫–∏ –¥–ª—è –¥—É–∂–µ –≤—É–∑—å–∫–∏—Ö –µ–∫—Ä–∞–Ω—ñ–≤ */
    @media (max-width: 420px){
      .sub{ max-width: 28ch }
      #rediki-green{ top: 72px; right:-8vw }
    }
  </style>
</head>
<body>

  <!-- –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π ‚Äú–ø—ñ–¥–≥–ª—è–¥–∞—á‚Äù -->
  <div id="purplePeek" aria-hidden="true">
    <div class="slide">
      <img src="assets/rediki-purple.png" alt="" />
    </div>
  </div>

  <!-- –ö—É—Ç–æ–≤—ñ —Ä–µ–¥—ñ–∫–∏ -->
  <img id="rediki-blue"   class="rediki" src="assets/rediki-blue.png"   alt="">
  <img id="rediki-green"  class="rediki" src="assets/rediki-green.png"  alt="">
  <img id="rediki-yellow" class="rediki" src="assets/rediki-yellow.png" alt="">
  <img id="rediki-orange" class="rediki" src="assets/rediki-orange.png" alt="">

  <main class="wrap">
    <img class="logo" src="assets/logo.png" alt="KidReady">
    <h1 class="brand">KidReady</h1>

    <h2>–ó—Ä–æ–±–∏ —à–∫—ñ–ª—å–Ω–µ –∂–∏—Ç—Ç—è –¥–∏—Ç–∏–Ω–∏ –ø—Ä–æ—Å—Ç–∏–º –¥–ª—è —Å–µ–±–µ —ñ –∑–∞–æ—Ö–æ—á—É–π —Å–≤–æ—é –º–∞–ª–µ—á—É!</h2>

    <p class="sub">–°–∫–æ—Ä–æ —Ç—É—Ç —Ç–∏ –∑–Ω–∞–π–¥–µ—à –¥–æ–¥–∞—Ç–æ–∫ –¥–ª—è</p>
    <div class="icons" aria-hidden="true">üçé ü§ñ</div>

    <p class="hint">–î—ñ–∑–Ω–∞—Ç–∏—Å—å –ø–µ—Ä—à–∏–º</p>

    <form id="waitlist" class="form" autocomplete="email" novalidate>
      <input name="email" type="email" inputmode="email" placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—é –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω—É –∞–¥—Ä–µ—Å—É" required />
      <button class="btn" type="submit">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
    </form>

    <div id="formMsg" class="msg" role="status" aria-live="polite"></div>
  </main>

  <footer>¬© <span id="y"></span> KidReady. –£—Å—ñ –ø—Ä–∞–≤–∞ –∑–∞—Ö–∏—â–µ–Ω–æ.</footer>

  <script>
    // –ø–æ—Ç–æ—á–Ω–∏–π —Ä—ñ–∫
    document.getElementById('y').textContent = new Date().getFullYear();

    // ======== —Ñ–æ—Ä–º–∞ (Formspree, –±–µ–∑ —Ä–µ–¥–∏—Ä–µ–∫—Ç—É) ========
    const FORM_ENDPOINT = "https://formspree.io/f/mrbylwaq"; // <- —Ç–≤—ñ–π endpoint
    const form  = document.getElementById('waitlist');
    const email = form.querySelector('input[name="email"]');
    const btn   = form.querySelector('button[type="submit"]');
    const msgEl = document.getElementById('formMsg');

    function showMsg(text, ok=true){
      msgEl.textContent = text;
      msgEl.style.color = ok ? "#0a7a28" : "#b00020";
    }

    form.addEventListener('submit', async (e)=>{
      e.preventDefault();
      msgEl.textContent = "";
      if (!email.value || !email.checkValidity()){
        showMsg("–í–≤–µ–¥–∏ –∫–æ—Ä–µ–∫—Ç–Ω–∏–π email, –±—É–¥—å –ª–∞—Å–∫–∞.", false);
        email.focus();
        return;
      }
      btn.disabled = true;
      try{
        const res = await fetch(FORM_ENDPOINT, {
          method: "POST",
          headers: { "Accept": "application/json" },
          body: new FormData(form)
        });
        if (res.ok){
          showMsg("–ì–æ—Ç–æ–≤–æ! –ü–µ—Ä–µ–≤—ñ—Ä –ø–æ—à—Ç—É ‚Äî –º–∏ –Ω–∞–¥—ñ—Å–ª–∞–ª–∏ –ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è.");
          form.reset();
        } else {
          const data = await res.json().catch(()=> ({}));
          const err = (data && data.errors && data.errors[0] && data.errors[0].message) || "–©–æ—Å—å –ø—ñ—à–ª–æ –Ω–µ —Ç–∞–∫. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.";
          showMsg(err, false);
        }
      } catch(_){
        showMsg("–ù–µ–º–∞—î –∑‚Äô—î–¥–Ω–∞–Ω–Ω—è. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ –ø—ñ–∑–Ω—ñ—à–µ.", false);
      } finally {
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
