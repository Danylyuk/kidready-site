<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KidReady — скоро</title>
  <meta name="description" content="Зроби шкільне життя дитини простим для себе і заохочуй свою малечу! Скоро тут будуть додатки для iOS та Android.">
  <link rel="icon" href="data:," />
  <style>
    /* Apple-подібна типографіка та базова адаптивність */
    :root{
      --text:#111;
      --muted:#6b7280;
      --accent:#ff7a00; /* помаранчевий для логотипу */
    }
    html,body{margin:0;height:100%;background:#fff;color:var(--text);
      font:16px/1.4 -apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display",
             "Segoe UI",Roboto,Inter,Arial,system-ui,sans-serif;}
    .wrap{min-height:100dvh;display:grid;grid-template-rows:auto 1fr auto;overflow:hidden}
    /* шапка з логотипом */
    header{display:flex;justify-content:center;padding:28px 16px}
    .logo{display:flex;align-items:center;gap:12px}
    .logo svg{height:36px;width:auto}
    .logo b{font-weight:700;letter-spacing:.2px;font-size:22px}
    /* основний блок */
    main{display:grid;place-items:center;padding:32px 16px;position:relative}
    .card{max-width:820px;text-align:center}
    h1{margin:0 0 12px;font-size:clamp(28px,4vw,44px);line-height:1.1}
    p.lead{margin:0 auto 22px;max-width:48ch;font-size:clamp(16px,2.4vw,20px);color:var(--muted)}
    .stores{display:flex;gap:12px;justify-content:center;flex-wrap:wrap;margin:10px 0 26px}
    .btn{
      display:inline-flex;align-items:center;gap:10px;
      padding:12px 16px;border:1px solid #e5e7eb;border-radius:12px;
      text-decoration:none;color:var(--text);font-weight:600;
      backdrop-filter:saturate(180%) blur(8px);background:rgba(255,255,255,.75)
    }
    .btn svg{width:22px;height:22px}
    /* місця для “Редіків” (додамо картинки на наступному кроці) */
    .redi {position:absolute; width:min(36vw,220px); aspect-ratio:1/1; background-size:cover; background-repeat:no-repeat; filter:drop-shadow(0 6px 18px rgba(0,0,0,.08));}
    .redi.tl{top:-6%; left:-6%;}        /* зверху-зліва: буде виглядати з-за краю */
    .redi.br{bottom:-7%; right:-6%;}    /* знизу-справа */
    .redi.tr{top:18%; right:-8%;}       /* зверху-справа, трохи в середині */
    .redi.bl{bottom:14%; left:-10%;}    /* знизу-зліва, рандомніше */
    /* футер */
    footer{padding:24px 16px;color:var(--muted);text-align:center;font-size:14px}
  </style>
</head>
<body>
  <div class="wrap">

    <header>
      <div class="logo" aria-label="KidReady">
        <!-- ЛОГОТИП: легкий, “іOS-стиль”, помаранчевий рюкзак -->
        <svg viewBox="0 0 64 64" role="img" aria-hidden="true" focusable="false">
          <path fill="none" stroke="var(--accent)" stroke-width="3.5" stroke-linecap="round" stroke-linejoin="round"
                d="M20 22v-2a12 12 0 0 1 24 0v2m-28 7v18a9 9 0 0 0 9 9h18a9 9 0 0 0 9-9V29a9 9 0 0 0-9-9H24a9 9 0 0 0-9 9z"/>
          <rect x="24" y="34" width="16" height="10" rx="3" fill="var(--accent)" opacity=".12"/>
          <path d="M28 14h8" stroke="var(--accent)" stroke-width="3.5" stroke-linecap="round"/>
        </svg>
        <b>KidReady</b>
      </div>
    </header>

    <main>
      <!-- місця для 4 “Редіків” (картинки додамо на наступному кроці) -->
      <div class="redi tl" aria-hidden="true"></div>
      <div class="redi tr" aria-hidden="true"></div>
      <div class="redi bl" aria-hidden="true"></div>
      <div class="redi br" aria-hidden="true"></div>

      <section class="card">
        <h1>Зроби шкільне життя дитини простим</h1>
        <p class="lead">…і заохочуй свою малечу!<br>Скоро тут ти знайдеш додаток для iOS та Android.</p>

        <div class="stores">
          <a class="btn" href="#" aria-label="iOS (скоро)">
            <!-- значок iOS -->
            <svg viewBox="0 0 24 24"><path fill="currentColor"
              d="M16.37 1.64a4.66 4.66 0 0 1-1.12 3.37 3.87 3.87 0 0 1-2.98 1.39c-.15-1.4.42-2.77 1.19-3.66A4.1 4.1 0 0 1 16.37 1.64zM20.64 17.11c-.48 1.11-1.05 2.22-1.89 3.32-.99 1.32-2.12 2.98-3.69 2.99-1.38 0-1.74-.87-3.62-.87s-2.31.85-3.67.88c-1.56.03-2.75-1.42-3.74-2.74C1.2 17.76.04 14.18 1.61 11.54c1.03-1.76 2.87-2.88 4.86-2.91 1.52-.03 2.94 1 3.62 1s2.49-1.24 4.2-1.06c.71.03 2.7.29 3.98 2.2- .1.06-2.37 1.39-2.34 4.03.03 3.2 2.87 4.27 2.91 4.31z"/></svg>
            iOS (скоро)
          </a>
          <a class="btn" href="#" aria-label="Android (скоро)">
            <!-- значок Android -->
            <svg viewBox="0 0 24 24"><path fill="currentColor"
              d="M17.6 9h1.4a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1h-1.4V9zM4 10a1 1 0 0 1 1-1h1.4v9H5a1 1 0 0 1-1-1v-7zm3-2.5l.9-1.6a.6.6 0 1 1 1.04.6L8.2 8h7.6l-1.74-1.5a.6.6 0 1 1 1.04-.6l.9 1.6A5.98 5.98 0 0 1 18 12v5a2 2 0 0 1-2 2h-1v-6a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v6H8a2 2 0 0 1-2-2v-5c0-1.87.77-3.57 2-4.5z"/></svg>
            Android (скоро)
          </a>
        </div>

        <form class="waitlist" action="https://formspree.io/f/mayvlxyz" method="POST">
          <input type="email" name="email" placeholder="Залиш свій email" required
                 style="padding:12px 14px;border:1px solid #e5e7eb;border-radius:12px;min-width:min(90vw,340px);font:inherit;margin-right:8px">
          <button type="submit" class="btn">Повідомити, коли буде</button>
        </form>
      </section>
    </main>

    <footer>© <span id="y"></span> KidReady</footer>
  </div>
  <script>document.getElementById('y').textContent=new Date().getFullYear()</script>
</body>
</html>
