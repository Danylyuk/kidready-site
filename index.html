<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>KidReady ‚Äî –°–∫–æ—Ä–æ</title>
  <meta name="description" content="KidReady ‚Äî –∑—Ä–æ–±–∏ —à–∫—ñ–ª—å–Ω–µ –∂–∏—Ç—Ç—è –¥–∏—Ç–∏–Ω–∏ –ø—Ä–æ—Å—Ç–∏–º —Ç–∞ –∑–∞–æ—Ö–æ—á—É–π —Å–≤–æ—é –º–∞–ª–µ—á—É." />
  <link rel="icon" href="assets/logo.png" />
  <style>
    :root{
      --brand:#ff9500;              /* –±—Ä–µ–Ω–¥-–æ—Ä–∞–Ω–∂–µ–≤–∏–π */
      --text:#111;                  /* –æ—Å–Ω–æ–≤–Ω–∏–π —Ç–µ–∫—Å—Ç */
      --muted:#666;                 /* –¥—Ä—É–≥–æ—Ä—è–¥–Ω–∏–π */
      --bg:#fff;                    /* —Ñ–æ–Ω */
      --radius:16px;
      --shadow:0 12px 40px rgba(0,0,0,.06);
    }

    html,body{height:100%}
    body{
      margin:0;
      background:var(--bg);
      color:var(--text);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Text","SF Pro Display","Inter","Segoe UI",Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      text-rendering:optimizeLegibility;
    }

    .hero{
      position:relative;
      max-width:980px;
      margin:0 auto;
      padding:56px 20px 120px;
    }

    /* ---------- –±—Ä–µ–Ω–¥ –∑–≤–µ—Ä—Ö—É ---------- */
    .brand-badge{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-top:6px;              /* ‚Üë –≤—ñ–¥—Å—Ç—É–ø –∑–≤–µ—Ä—Ö—É —Å—Ç–æ—Ä—ñ–Ω–∫–∏ */
      margin-bottom:10px;          /* ‚Üì –≤—ñ–¥—Å—Ç—É–ø –ø—ñ–¥ –º–∞–ª–∏–º –ª–æ–≥–æ */
      opacity:.9;
    }
    .brand-badge img{
      width:90px;                  /* –†–û–ó–ú–Ü–† –ú–ê–õ–û–ì–û –õ–û–ì–û ‚Äî –∑–º—ñ–Ω—é–π —Ç—É—Ç */
      height:auto;
      object-fit:contain;
    }

    h1.brand{
      margin:0 0 16px;             /* –≤—ñ–¥—Å—Ç—É–ø –ø—ñ–¥ –Ω–∞–∑–≤–æ—é ‚Äî –∑–º—ñ–Ω—é–π —Ç—É—Ç */
      font-size:64px;
      line-height:1.06;
      letter-spacing:-.02em;
      color:var(--brand);
      text-align:center;
      font-weight:800;
    }

    h2.tagline{
      margin:0 auto 26px;
      text-align:center;
      font-weight:750;
      font-size:36px;
      line-height:1.25;
      max-width:860px;
    }

    p.lead{
      margin:10px auto 18px;
      text-align:center;
      font-size:20px;
      color:var(--muted);
    }

    .stores{
      display:flex;
      gap:14px;
      align-items:center;
      justify-content:center;
      font-size:30px;
      margin-bottom:14px;
    }

    .note{
      text-align:center;
      font-size:17px;
      color:var(--muted);
      margin:6px 0 10px;
      font-weight:600;
    }

    .form{
      display:flex;
      gap:12px;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      max-width:720px;
      margin:10px auto 0;
    }
    .form input[type="email"]{
      flex:1 1 420px;
      font-size:17px;
      padding:16px 18px;
      border:1px solid #e9e9e9;
      border-radius:var(--radius);
      outline:none;
      background:#fff;
      box-shadow:var(--shadow);
    }
    .form button{
      background:var(--brand);
      color:#fff;
      border:0;
      border-radius:var(--radius);
      padding:16px 22px;
      font-size:17px;
      font-weight:700;
      cursor:pointer;
      box-shadow:var(--shadow);
      transition:transform .08s ease, filter .12s ease;
    }
    .form button:active{ transform:scale(.98) }
    .form .msg{
      width:100%;
      text-align:center;
      font-size:15px;
      color:var(--muted);
      min-height:22px;
      margin-top:6px;
    }
    .form .msg.success{ color:#0a7d35 }
    .form .msg.error{ color:#b00020 }

    footer{
      position:relative;
      text-align:center;
      color:#999;
      font-size:13px;
      padding:36px 12px 24px;
    }

    /* ---------- –†–µ–¥—ñ–∫–∏ (–∫—É—Ç–∏) ---------- */
    .rediki{position:absolute; pointer-events:none; filter:drop-shadow(0 6px 20px rgba(0,0,0,.08));}
    .rediki-blue   {left:-120px; top:70px;      width:240px; transform-origin:60% 100%; animation:floaty 6.5s ease-in-out infinite;}
    .rediki-green  {right:-110px; top:40px;     width:240px; transform-origin:40% 100%; animation:floaty 7.2s ease-in-out infinite .3s;}
    .rediki-yellow {left:-90px; bottom:-30px;   width:200px; transform-origin:60% 0%;   animation:floaty 6.8s ease-in-out infinite .6s;}
    .rediki-orange {right:-100px; bottom:-40px; width:210px; transform-origin:40% 0%;   animation:floaty 7.4s ease-in-out infinite .9s;}

    @keyframes floaty{
      0%,100%{ transform:translateY(0) rotate(0deg) }
      25%    { transform:translateY(-6px) rotate(-1.2deg) }
      50%    { transform:translateY( 6px) rotate( 1.2deg) }
      75%    { transform:translateY(-4px) rotate(-.8deg) }
    }

    /* ---------- –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π, —è–∫–∏–π –≤–∏–≥–ª—è–¥–∞—î –≥–æ–ª–æ–≤–æ—é ---------- */
    .rediki-purple{
      position:absolute;
      right:-150px;                /* —Å—Ç–∞—Ä—Ç –∑–∞ –∫—Ä–∞—î–º –µ–∫—Ä–∞–Ω—É */
      top:calc(50vh - 12px);       /* –ø—Ä–∏–±–ª–∏–∑–Ω–æ –Ω–∞–≤–ø—Ä–æ—Ç–∏ —Ä—è–¥–∫–∞ ‚Äú–°–∫–æ—Ä–æ —Ç—É—Ç‚Ä¶‚Äù */
      width:190px;                 /* –ø—Ä–∏ –ø–æ—Ç—Ä–µ–±—ñ –ø—ñ–¥–∂–µ–Ω–∏ */
      pointer-events:none;
      filter:drop-shadow(0 6px 20px rgba(0,0,0,.12));
      animation:rediki-peek 6s ease-in-out infinite 1.2s;
    }
    @keyframes rediki-peek{
      0%,70%,100% { transform:translateX(0) }       /* –ø–æ–≤–Ω—ñ—Å—Ç—é —Å—Ö–æ–≤–∞–Ω–∏–π */
      22%,50%     { transform:translateX(-125px) }  /* –≤–∏–≥–ª—è–¥–∞—î —Ç—ñ–ª—å–∫–∏ –≥–æ–ª–æ–≤–∞ */
    }

    /* ---------- –∞–¥–∞–ø—Ç–∏–≤ ---------- */
    @media (max-width:880px){
      h1.brand{ font-size:52px }
      h2.tagline{ font-size:28px }
      .rediki-blue{ left:-110px; width:210px }
      .rediki-green{ right:-105px; width:210px }
      .rediki-yellow{ left:-80px; width:180px }
      .rediki-orange{ right:-90px; width:190px }
      .rediki-purple{ right:-140px; width:170px }
    }
    @media (max-width:620px){
      h1.brand{ font-size:44px }
      h2.tagline{ font-size:24px }
      .rediki-blue{ left:-100px; top:80px; width:190px }
      .rediki-green{ right:-95px; top:50px; width:190px }
      .rediki-yellow{ left:-70px; bottom:-30px; width:160px }
      .rediki-orange{ right:-80px; bottom:-34px; width:170px }
      .rediki-purple{ right:-130px; top:52vh; width:150px }
    }
  </style>
</head>
<body>
  <!-- –†–µ–¥—ñ–∫–∏ –ø–æ –∫—Ä–∞—è—Ö (—á–∞—Å—Ç–∫–æ–≤–æ –∑–∞ –ø–æ–ª–µ–º) -->
  <img class="rediki rediki-blue"   src="assets/rediki-blue.png"   alt="Rediki blue"   loading="eager" decoding="async">
  <img class="rediki rediki-green"  src="assets/rediki-green.png"  alt="Rediki green"  loading="eager" decoding="async">
  <img class="rediki rediki-yellow" src="assets/rediki-yellow.png" alt="Rediki yellow" loading="lazy"  decoding="async">
  <img class="rediki rediki-orange" src="assets/rediki-orange.png" alt="Rediki orange" loading="lazy"  decoding="async">

  <!-- –§—ñ–æ–ª–µ—Ç–æ–≤–∏–π ‚Äî –≤–∏–∑–∏—Ä–∞—î —Ç—ñ–ª—å–∫–∏ –≥–æ–ª–æ–≤–∞ -->
  <img class="rediki rediki-purple" src="assets/rediki-purple.png" alt="Rediki purple" loading="eager" decoding="async">

  <main class="hero">
    <!-- –º–∞–ª–µ–Ω—å–∫–µ –ª–æ–≥–æ –∑–≤–µ—Ä—Ö—É -->
    <div class="brand-badge">
      <img src="assets/logo.png" alt="KidReady logo" width="90" height="90">
    </div>

    <h1 class="brand">KidReady</h1>

    <h2 class="tagline">
      –ó—Ä–æ–±–∏ —à–∫—ñ–ª—å–Ω–µ –∂–∏—Ç—Ç—è –¥–∏—Ç–∏–Ω–∏ –ø—Ä–æ—Å—Ç–∏–º –¥–ª—è —Å–µ–±–µ —ñ –∑–∞–æ—Ö–æ—á—É–π —Å–≤–æ—é –º–∞–ª–µ—á—É!
    </h2>

    <p class="lead">–°–∫–æ—Ä–æ —Ç—É—Ç —Ç–∏ –∑–Ω–∞–π–¥–µ—à –¥–æ–¥–∞—Ç–æ–∫ –¥–ª—è</p>

    <div class="stores" aria-label="–ü–ª–∞—Ç—Ñ–æ—Ä–º–∏">
      <span role="img" aria-label="Apple">üçé</span>
      <span role="img" aria-label="Android">ü§ñ</span>
    </div>

    <div class="note">–î—ñ–∑–Ω–∞—î—à—Å—è –ø–µ—Ä—à–∏–º</div>

    <!-- –§–æ—Ä–º–∞ –ø—ñ–¥–ø–∏—Å–∫–∏ (Formspree + AJAX, –±–µ–∑ —Ä–µ–¥–∏—Ä–µ–∫—Ç—É) -->
    <form id="waitlistForm" class="form" autocomplete="off" novalidate>
      <input
        type="email"
        name="email"
        inputmode="email"
        placeholder="–í–≤–µ–¥—ñ—Ç—å —Å–≤–æ—é –µ–ª–µ–∫—Ç—Ä–æ–Ω–Ω—É –∞–¥—Ä–µ—Å—É"
        aria-label="–ï–ª–µ–∫—Ç—Ä–æ–Ω–Ω–∞ –∞–¥—Ä–µ—Å–∞"
        required />
      <button type="submit" id="submitBtn">–ù–∞–¥—ñ—Å–ª–∞—Ç–∏</button>
      <div class="msg" id="formMsg" aria-live="polite"></div>

      <!-- –¥–æ–¥–∞—Ç–∫–æ–≤—ñ –ø–æ–ª—è (–ª–µ—Ç—è—Ç—å —É –ª–∏—Å—Ç) -->
      <input type="hidden" name="project" value="KidReady Waitlist" />
      <input type="hidden" name="to" value="admin@kidready.com.ua" />
      <input type="hidden" name="_subject" value="KidReady ‚Äî –Ω–æ–≤–∏–π –ø—ñ–¥–ø–∏—Å–Ω–∏–∫" />
    </form>
  </main>

  <footer>
    <span id="y"></span> ¬© KidReady
  </footer>

  <script>
    // –ü–æ—Å—Ç–∞–≤ —Å–≤—ñ–π Formspree ID (–≤–∏–≥–ª—è–¥—É f/xxxxxxx)
    const FORM_ENDPOINT = "https://formspree.io/f/YOUR_FORMSPREE_ID";

    // –∫–æ–ø—ñ—Ä–∞–π—Ç —Ä—ñ–∫
    document.getElementById('y').textContent = new Date().getFullYear();

    const form = document.getElementById('waitlistForm');
    const msg  = document.getElementById('formMsg');
    const btn  = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      msg.textContent = "";
      btn.disabled = true; btn.textContent = "–í—ñ–¥–ø—Ä–∞–≤–ª—è—î–º–æ‚Ä¶";

      const data = new FormData(form);
      // –î–æ–¥–∞—Ç–∫–æ–≤—ñ –º–µ—Ç–∞–¥–∞–Ω—ñ
      data.append("page", location.href);
      data.append("autoresponse", "–î—è–∫—É—î–º–æ! –ú–∏ —Å–ø–æ–≤—ñ—Å—Ç–∏–º–æ –≤–∞—Å, –∫–æ–ª–∏ KidReady –±—É–¥–µ –¥–æ—Å—Ç—É–ø–Ω–∏–π –≤ –º–∞–≥–∞–∑–∏–Ω–∞—Ö.");

      try {
        const res = await fetch(FORM_ENDPOINT, {
          method: "POST",
          headers: { "Accept": "application/json" },
          body: data
        });

        if (res.ok) {
          form.reset();
          msg.textContent = "–ì–æ—Ç–æ–≤–æ! –ü–µ—Ä–µ–≤—ñ—Ä –ø–æ—à—Ç—É ‚Äî –º–∏ –Ω–∞–¥—ñ—Å–ª–∞–ª–∏ –ª–∏—Å—Ç-–ø—ñ–¥—Ç–≤–µ—Ä–¥–∂–µ–Ω–Ω—è.";
          msg.className = "msg success";
        } else {
          msg.textContent = "–£–ø—Å‚Ä¶ –ù–µ –≤–¥–∞–ª–æ—Å—è –Ω–∞–¥—ñ—Å–ª–∞—Ç–∏. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑ –∞–±–æ –Ω–∞–ø–∏—à–∏ –Ω–∞ admin@kidready.com.ua";
          msg.className = "msg error";
        }
      } catch(err){
        msg.textContent = "–ú–µ—Ä–µ–∂–µ–≤–∏–π –∑–±—ñ–π. –°–ø—Ä–æ–±—É–π —â–µ —Ä–∞–∑.";
        msg.className = "msg error";
      } finally {
        btn.disabled = false; btn.textContent = "–ù–∞–¥—ñ—Å–ª–∞—Ç–∏";
      }
    });
  </script>
</body>
</html>
